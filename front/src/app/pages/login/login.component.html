<div class="header bg-gradient-danger py-7 py-lg-8">
 
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            Se connecter
            <ul *ngIf="error">
              <li>{{error}} </li>
              <li>Merci de contacter votre administrateur.</li>
            </ul> 
            <ul *ngIf="validation && !error">
              <li>{{validation}} </li>
            </ul>
          </div>
          <form role="form" (submit)="onLoginSubmit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="this.user.email" name="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                </div>
                <input class="form-control" placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" [(ngModel)]="this.user.password" name="password">
                <div class="input-group-append">
                  <span class="input-group-text show-password" id="basic-addon2" (click)="hide = !hide">
                    <i class="material-icons" *ngIf="!hide">visibility_off</i>
                    <i class="material-icons" *ngIf="hide">visibility</i>
                  <!--  <i class="ni ni-lock-circle-open"></i>-->
                  </span>
                </div>
              </div>
            </div>
         
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Se souvenir de moi</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4"><i *ngIf="loginIn" class="fa fa-spinner fa-spin mr-2"></i>Connecter  </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
