    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">


            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <!--<div class="row">
            <div class="col-6">
              <div class="form-group form-input-file">
                <input #imageInput placeholder="Product Image" (change)="addImage(imageInput)" name="couv" type="file"
                  accept="image/*" class="inputfile">
                <label for="couv">Image*</label>
              </div>
            </div>
            <div class="col-6 text-center" *ngIf="previewURL">
               <img src="{{previewURL}}" height="80px"/>

                        <div class="card-profile-image">
                            <a>
                                <img src="{{previewURL}}" class="rounded-circle">
                            </a>

                        </div>
                    </div>
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">


                    </div>
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                                <div>
                                    <div class="custom-file">
                                        <input #imageInput placeholder="Product Image" accept="image/*"
                                            (change)="addImage(imageInput)" lang="fr" type="file" class="custom-file-input"
                                            id="customFile">
                                        <label class="custom-file-label" for="customFile">Selectionner une fichier</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Profile employé</h3>
                        </div>
                        <div class="col-4 text-right">
                            <!--(click)="onAddProductSubmit()" type="submit" class="btn btn-danger pull-right"
              [disabled]="formProduct.invalid"-->
                            <button (click)="onUpdateUserSubmit()"  [disabled]="formUser.invalid" type="submit" class="btn btn-info">Mettre a jour profile</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="formUser">
                        <h6 class="heading-small text-muted mb-4">Information de l'utilisateur</h6>
                        <div class="pl-lg-4">
                            <div class="row">

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Utilisateur*</label>
                                        <input type="text" id="input-username"
                                            class="form-control form-control-alternative" placeholder="Username"
                                            formControlName="username">
                                            <div *ngIf="formUser.controls.username.errors" class="invalid-feedback">
                                                <div *ngIf="formUser.controls.username.errors.required">Utilisateur is requis</div>
                                            </div>    
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Email address*</label>
                                        <input type="email" id="input-email"
                                            class="form-control form-control-alternative"
                                            placeholder="email@example.com" formControlName="email">
                                        <div *ngIf="formUser.controls.email.errors" class="invalid-feedback">
                                            <div *ngIf="formUser.controls.email.errors.required">Email est requis</div>
                                            <div *ngIf="formUser.controls.email.errors.email">Email n'est pas valide</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-first-name">Prènom*</label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative" placeholder="First name"
                                            formControlName="fname">
                                            <div *ngIf="formUser.controls.fname.errors" class="invalid-feedback">
                                                <div *ngIf="formUser.controls.fname.errors.required">Prènom est requis</div>
                                            </div> 
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-last-name">Nom*</label>
                                        <input type="text" id="input-last-name"
                                            class="form-control form-control-alternative" placeholder="Last name"
                                            formControlName="lname">
                                            <div *ngIf="formUser.controls.lname.errors" class="invalid-feedback">
                                                <div *ngIf="formUser.controls.lname.errors.required">Nom est requis</div>
                                            </div>    
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Sexe</label>
                                        <select class="form-control" formControlName="gender"
                                            id="exampleFormControlSelect1">
                                            <option value="male">Mâle</option>
                                            <option value="female">Femelle</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        <hr class="my-4" />
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Information de contact</h6>
                        <div class="pl-lg-4">
                            <div class="row" style="margin-top:15px;">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-address">Address*</label>
                                        <input id="input-address" class="form-control form-control-alternative"
                                            placeholder="Home Address" formControlName="adress"
                                            value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                                            <div *ngIf="formUser.controls.adress.errors" cla    ss="invalid-feedback">
                                                <div *ngIf="formUser.controls.adress.errors.required">Adresse est requis</div>
                                            </div>    
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-phone">N° Telephone*</label>
                                        <input id="input-phone" class="form-control form-control-alternative"
                                            placeholder="50 899 875" formControlName="tel" type="Number">
                                            <div *ngIf="formUser.controls.tel.errors" class="invalid-feedback">
                                                <div *ngIf="formUser.controls.tel.errors.required">Numero telephone est requis</div>
                                                <div *ngIf="formUser.controls.tel.errors.min || formUser.controls.tel.errors.max">Le numero doit etre compose de 8 chiffres</div>
                                            </div>    
                                    </div>
                                </div>
                            </div>
                          
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
